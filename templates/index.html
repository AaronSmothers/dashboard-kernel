
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Item Dashboard</h1>

        <form hx-post="/items/" hx-swap="afterend" class="mb-4">
            <input type="text" name="title" placeholder="Title" required class="border p-2 mr-2">
            <input type="text" name="description" placeholder="Description" class="border p-2 mr-2">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Item</button>
        </form>

        <ul id="items-list" class="space-y-2">
            {% for item in items %}
            <li class="bg-white p-4 rounded shadow">
                <h3 class="font-bold">{{ item.title }}</h3>
                <p>{{ item.description }}</p>
                <button hx-delete="/items/{{ item.id }}" hx-target="closest li" hx-swap="outerHTML" class="text-red-500">Delete</button>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
